<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <div class="tab-content" id="top-tabContent">
                                <ul ngbNav #nav="ngbNav" class="nav nav-tabs nav-material" activeId="registertab">
                                    <li ngbNavItem="logintab">
                                        <a ngbNavLink><i class="fa fa-unlock"></i> Login</a>
                                        <ng-template ngbNavContent>
                                            <!--login form start -->
                                            <form class="form-horizontal auth-form" [formGroup]="loginForm" (ngSubmit)="login()" >
                                                <div class="form-group">
                                                    <input type="email" class="form-control" placeholder="Username" formControlName="userName" >
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control" placeholder="Password" formControlName="password" >
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit">Login</button>
                                                </div>
                                            </form>
                                            <!--login form end -->
                                        </ng-template>
                                    </li>
                                    <li ngbNavItem="registertab">
                                        <a ngbNavLink><i class="fa fa-user"></i> Registration</a>
                                        <ng-template ngbNavContent>
                                            <!--registration form start -->
                                            <form class="form-horizontal auth-form" [formGroup]="registerForm" (ngSubmit)="register(registerForm)" >
                                                <div class="form-group row">
                                                    <label for="validationCustom0"
                                                        class="col-xl-3 colmd-4"><span>*</span>First
                                                        Name</label>
                                                    <input class="form-control col-xl-8 col-md-7" type="text" formControlName="firstName" >
                                                    <div class="col-xl-3 col-md-4"></div>
                                                    <div class="col-xl-3 col-md-4 invalid-feedback">
                                                        <div>First Name is required</div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="validationCustom0"
                                                        class="col-xl-3 colmd-4"><span>*</span>Last
                                                        Name</label>
                                                    <input class="form-control col-xl-8 col-md-7" type="text" formControlName="lastName" >
                                                    <div class="col-xl-3 col-md-4"></div>
                                                    <div class="col-xl-3 col-md-4 invalid-feedback">
                                                        <div>Last Name is required</div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="validationCustom0"
                                                        class="col-xl-3 colmd-4"><span>*</span>Email
                                                    </label>
                                                    <input class="form-control col-xl-8 col-md-7" type="text" formControlName="email" >
                                                    <div class="col-xl-3 col-md-4"></div>
                                                    <div class="col-xl-3 col-md-4 invalid-feedback">
                                                        <div>Email is required</div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="validationCustom0"
                                                        class="col-xl-3 colmd-4"><span>*</span>Password
                                                    </label>
                                                    <input class="form-control col-xl-8 col-md-7" type="password" formControlName="password" >
                                                    <div class="col-xl-3 col-md-4"></div>
                                                    <div class="col-xl-3 col-md-4 invalid-feedback">
                                                        <div>Password is required</div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="validationCustom0"
                                                        class="col-xl-3 colmd-4"><span>*</span>Confirm Password
                                                    </label>
                                                    <input class="form-control col-xl-8 col-md-7" type="password" formControlName="confirmPassword" >
                                                    <div class="col-xl-3 col-md-4"></div>
                                                    <div class="col-xl-3 col-md-4 invalid-feedback">
                                                        <div>Confirm Password is required</div>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit">Register</button>
                                                </div>
                                            </form>
                                            <!--registration form end -->
                                        </ng-template>
                                    </li>
                                </ul>
                                <div [ngbNavOutlet]="nav"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
